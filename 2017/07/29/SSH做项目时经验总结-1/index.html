lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">1、</span><br><span class="line">    application.xml导入其他子文件</span><br><span class="line">    &lt;import resource=&quot;applicationContext-staff.xml&quot;/&gt;</span><br><span class="line">    Struts.xm1导入其他子文件</span><br><span class="line">    &lt;include file=&quot;struts/struts-staff.xml&quot;&gt;&lt;/include&gt;</span><br><span class="line">2、</span><br><span class="line">    统一访问界面的UIAction </span><br><span class="line">    &lt;action name=&quot;uiAction_*_*&quot;&gt;</span><br><span class="line">        &lt;result&gt;/WEB-INF/pages/&#123;1&#125;/&#123;2&#125;.jsp&lt;/result&gt;</span><br><span class="line">    &lt;/action&gt;</span><br><span class="line">例如：&lt;frame src=&quot;$&#123;pageContext.request.contextPath&#125;/uiAction_fram`这里写代码片`e_left1.action&quot; scrolling=&quot;no&quot;/&gt;</span><br><span class="line">3、</span><br><span class="line">登录拦截器</span><br><span class="line">protected String doIntercept(ActionInvocation invocation) throws Exception &#123;</span><br><span class="line">        //获得session中的对象</span><br><span class="line">        Object obj = ActionContext.getContext().getSession().get(&quot;staff&quot;);</span><br><span class="line">        if(obj == null)&#123;</span><br><span class="line">            //获得当前action</span><br><span class="line">            Object action = invocation.getAction();</span><br><span class="line">            //判断是否继承了ActionSupport</span><br><span class="line">            if(action instanceof ActionSupport)&#123;</span><br><span class="line">                ActionSupport actionSupport = (ActionSupport) action;</span><br><span class="line">                //使用ActionSupport类添加提示信息</span><br><span class="line">                actionSupport.addFieldError(&quot;&quot;, &quot;您还未登录，请登录！&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            //未登录，需要登录</span><br><span class="line">            return &quot;login&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        //登录过，直接放行</span><br><span class="line">        return invocation.invoke();</span><br><span class="line">    &#125;</span><br><span class="line">4、</span><br><span class="line"> 延长session关闭时间，配置spring的OpenSessionInViewFilter过滤器,并且要在struts核心过滤器前面</span><br><span class="line">    &lt;filter&gt;</span><br><span class="line">        &lt;filter-name&gt;sessionFilter&lt;/filter-name&gt;</span><br><span class="line">        &lt;filter-class&gt;org.springframework.orm.hibernate3.support.OpenSessionInViewFilter&lt;/filter-class&gt;</span><br><span class="line">    &lt;/filter&gt;</span><br><span class="line">    &lt;filter-mapping&gt;</span><br><span class="line">        &lt;filter-name&gt;sessionFilter&lt;/filter-name&gt;</span><br><span class="line">        &lt;url-pattern&gt;/*&lt;/url-pattern&gt;</span><br><span class="line">    &lt;/filter-mapping&gt;</span><br><span class="line">5、</span><br><span class="line">遍历时偶数判断</span><br><span class="line">&lt;s:iterator value=&quot;allStaff&quot; status=&quot;vs&quot;&gt;</span><br><span class="line">&lt;!-- vs.even表示判断是否为偶数，并把vs记录的遍历信息存入小mapActionContext中 --&gt;</span><br><span class="line">    &lt;tr class=&quot;&lt;s:property value=&quot;#vs.even ? &apos;tabtd2&apos;:&apos;tabtd1&apos;&quot;/&gt;&quot;&gt; </span><br><span class="line">6、</span><br><span class="line">以注入方式配置actionName和名称空间</span><br><span class="line">&lt;result name=&quot;edit&quot; type=&quot;redirectAction&quot;&gt;</span><br><span class="line">    &lt;param name=&quot;namespace&quot;&gt;/&lt;/param&gt;</span><br><span class="line">    &lt;param name=&quot;actionName&quot;&gt;staffAction_findAll&lt;/param&gt;</span><br><span class="line">&lt;/result&gt;</span><br><span class="line">7、</span><br><span class="line">修饰日期，先用date标签修饰格式，在调用var属性存入ActionContext中 </span><br><span class="line">&lt;s:date name=&quot;onDutyDate&quot; format=&quot;yyyy-MM-dd&quot; var=&quot;dutyDate&quot;/&gt;</span><br><span class="line">            &lt;s:textfield name=&quot;onDutyDate&quot; readonly=&quot;true&quot; value=&quot;%&#123;#dutyDate&#125;&quot; /&gt;</span><br><span class="line">8、</span><br><span class="line">select标签的使用及listKey和listValue使用</span><br><span class="line">&lt;td width=&quot;10%&quot;&gt;所属部门：&lt;/td&gt;</span><br><span class="line">&lt;td width=&quot;20%&quot;&gt;</span><br><span class="line">    &lt;s:select list=&quot;findAllDepartment&quot; name=&quot;post.department.depId&quot; onchange=&quot;&quot; </span><br><span class="line">    listKey=&quot;depId&quot; listValue=&quot;depName&quot; headerKey=&quot;&quot; headerValue=&quot;----请--选--择----&quot;&gt;</span><br><span class="line">    &lt;/s:select&gt;</span><br><span class="line">&lt;/td&gt;</span><br><span class="line">&lt;td width=&quot;8%&quot;&gt;职务：&lt;/td&gt;</span><br><span class="line">&lt;td width=&quot;62%&quot;&gt;</span><br><span class="line">    &lt;%-- 如果职工表中的数据没有职务，则会报异常，所以要进行判断 --%&gt;</span><br><span class="line">    &lt;s:select list=&quot;post != null ? post.department.postSet : &#123;&#125;&quot; name=&quot;post.postId&quot; id=&quot;selectPostId&quot;</span><br><span class="line">    listKey=&quot;postId&quot; listValue=&quot;postName&quot; headerKey=&quot;&quot; headerValue=&quot;----请--选--择----&quot;&gt;</span><br><span class="line">    &lt;/s:select&gt;</span><br><span class="line">&lt;/td&gt;</span><br><span class="line">9、</span><br><span class="line">使用select，需要在action中获得需要的数据，并压入栈</span><br><span class="line">需要手动获得所有部门的集合，因为关联数据中没有部门集合这一字段</span><br><span class="line">List&lt;CrmDepartment&gt; findAllDepartment = departmentService.findAllDepartment();</span><br><span class="line">ActionContext.getContext().getValueStack().set(&quot;findAllDepartment&quot;, findAllDepartment);</span><br><span class="line">10、</span><br><span class="line">服务器处理ajax数据</span><br><span class="line">public String findAllWithDepartment() throws Exception&#123;</span><br><span class="line">    List&lt;CrmPost&gt; findAllWithDepartment = postService.findAllWithDepartment(crmPost.getDepartment());</span><br><span class="line">    //将java对象装换为json数据</span><br><span class="line">    //1.排除不需要的数据</span><br><span class="line">    JsonConfig jsonConfig = new JsonConfig();</span><br><span class="line">    jsonConfig.setExcludes(new String[]&#123;&quot;department&quot;,&quot;staffSet&quot;&#125;);</span><br><span class="line">    //2.转换</span><br><span class="line">    String jsonData = JSONArray.fromObject(findAllWithDepartment, jsonConfig).toString();</span><br><span class="line">    //3.处理乱码</span><br><span class="line">    ServletActionContext.getResponse().setContentType(&quot;text/html;charset=UTF-8&quot;);</span><br><span class="line">    //4.发送给浏览器</span><br><span class="line">    ServletActionContext.getResponse().getWriter().print(jsonData);</span><br><span class="line">    return &quot;none&quot;;</span><br><span class="line">&#125;</span><br><span class="line">ajax代码</span><br><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">        function showPost(obj)&#123;</span><br><span class="line">            //选中部门</span><br><span class="line">            var depId = obj.value</span><br><span class="line">            //发送ajax通过部门查询职务</span><br><span class="line">            //1.获得引擎</span><br><span class="line">            var xmlhttp;</span><br><span class="line">            if (window.XMLHttpRequest)&#123;</span><br><span class="line">                // code for IE7+, Firefox, Chrome, Opera, Safari</span><br><span class="line">                 xmlhttp=new XMLHttpRequest();</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                // code for IE6, IE5</span><br><span class="line">                 xmlhttp=new ActiveXObject(&quot;Microsoft.XMLHTTP&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            //2.设置回调函数</span><br><span class="line">            xmlhttp.onreadystatechange() = function()&#123;</span><br><span class="line">                if(xmlhttp.readyState == 4 &amp;&amp; xmlhttp.status == 200)&#123;</span><br><span class="line">                    //获得返回的数据</span><br><span class="line">                    var text = xmlhttp.responseText;</span><br><span class="line">                    //把数据装换成数组</span><br><span class="line">                    var jsonData = eval(&quot;(&quot;+text+&quot;)&quot;);</span><br><span class="line">                    //获得select标签</span><br><span class="line">                    var postSelectElement = document.getElementById(&quot;selectPostId&quot;); </span><br><span class="line">                    postSelectElement.innerHTML = &quot;&lt;option value=&apos;&apos;&gt;----请--选--择----&lt;/option&gt;&quot;;</span><br><span class="line">                    //进行遍历</span><br><span class="line">                    for(i = 0; i &lt; jsonData.length; i++)&#123;</span><br><span class="line">                        var post = jsonData[i];</span><br><span class="line">                        //获得Id</span><br><span class="line">                        var postId = post.postId;</span><br><span class="line">                        //获得名称</span><br><span class="line">                        var postName = post.postName;</span><br><span class="line">                        //修改html标签内容</span><br><span class="line">                        postSelectElement.innerHTML += &quot;&lt;option value=&apos;&quot;+postId+&quot;&apos;&gt;&quot;+postName+&quot;&lt;/option&gt;&quot;;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;;</span><br><span class="line">            //3.创建链接</span><br><span class="line">            var url = &quot;$&#123;pageContext.request.contextPath&#125;/postAction_findAllWithDepartment?department.depId=&quot;+depId;</span><br><span class="line">            xmlhttp.open(&quot;GET&quot;, url);</span><br><span class="line">            //4.发送请求,如果使用POST方法，send（depId）应传入值</span><br><span class="line">            xmlhttp.send(null);</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">11、</span><br><span class="line">条件查询拼接语句的思路</span><br><span class="line">@Override</span><br><span class="line">    public List&lt;CrmCourseType&gt; findCourseByCondition(CrmCourseType crmCourseType) &#123;</span><br><span class="line">        // 用于拼接HQL语句</span><br><span class="line">        StringBuilder builder = new StringBuilder();</span><br><span class="line">        // 用来封装参数，list有序，可以重复</span><br><span class="line">        List&lt;Object&gt; list = new ArrayList&lt;Object&gt;();</span><br><span class="line">        builder.append(&quot;from CrmCourseType where 1=1&quot;);</span><br><span class="line">        // 课程类别</span><br><span class="line">        if (StringUtils.isNotBlank(crmCourseType.getCourseName())) &#123;</span><br><span class="line">            builder.append(&quot; and courseName like ? &quot;);</span><br><span class="line">            list.add(&quot;%&quot; + crmCourseType.getCourseName() + &quot;%&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        // 课程简介</span><br><span class="line">        if (StringUtils.isNotBlank(crmCourseType.getRemark())) &#123;</span><br><span class="line">            builder.append(&quot; and remark like ? &quot;);</span><br><span class="line">            list.add(&quot;%&quot; + crmCourseType.getRemark() + &quot;%&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        // 学时</span><br><span class="line">        if (StringUtils.isNotBlank(crmCourseType.getTotalStart())) &#123;</span><br><span class="line">            builder.append(&quot; and total &gt;= ? &quot;);</span><br><span class="line">            list.add(Integer.parseInt(crmCourseType.getTotalStart()));</span><br><span class="line">        &#125;</span><br><span class="line">        if (StringUtils.isNotBlank(crmCourseType.getTotalEnd())) &#123;</span><br><span class="line">            builder.append(&quot; and total &lt;= ? &quot;);</span><br><span class="line">            list.add(Integer.parseInt(crmCourseType.getTotalEnd()));</span><br><span class="line">        &#125;</span><br><span class="line">        // 费用</span><br><span class="line">        if (StringUtils.isNotBlank(crmCourseType.getLessonCostStart())) &#123;</span><br><span class="line">            builder.append(&quot; and courseCost &gt;= ? &quot;);</span><br><span class="line">            list.add(Double.parseDouble(crmCourseType.getLessonCostStart()));</span><br><span class="line">        &#125;</span><br><span class="line">        if (StringUtils.isNotBlank(crmCourseType.getLessonCostEnd())) &#123;</span><br><span class="line">            builder.append(&quot; and courseCost &lt;= ? &quot;);</span><br><span class="line">            list.add(Double.parseDouble(crmCourseType.getLessonCostEnd()));</span><br><span class="line">        &#125;</span><br><span class="line">        return coursetypeDao.findCourseByCondition(builder.toString(),</span><br><span class="line">                list.toArray());</span><br><span class="line">    &#125;</span><br><span class="line">12、</span><br><span class="line">更新和添加写在一起时要在页面中判断Id是否应该传入，如果是添加数据，没有id则使用hidden标签传入id会报错</span><br><span class="line">&lt;s:if test=&quot;courseTypeId != null&quot;&gt;</span><br><span class="line">        &lt;s:hidden name=&quot;courseTypeId&quot; value=&quot;%&#123;courseTypeId&#125;&quot;/&gt;</span><br><span class="line">&lt;/s:if&gt;</span><br><span class="line">13、</span><br><span class="line">标签回显action也要判断Id，如果不判断会报异常</span><br><span class="line">if(StringUtils.isNotBlank(crmCourseType.getCourseTypeId()))&#123;</span><br><span class="line">            CrmCourseType findCourse = coursetypeService.findCourseById(crmCourseType);</span><br><span class="line">            ActionContext.getContext().getValueStack().push(findCourse);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
