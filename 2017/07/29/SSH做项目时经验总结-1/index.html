="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">1、</div><div class="line">    application.xml导入其他子文件</div><div class="line">    &lt;import resource=&quot;applicationContext-staff.xml&quot;/&gt;</div><div class="line">    Struts.xm1导入其他子文件</div><div class="line">    &lt;include file=&quot;struts/struts-staff.xml&quot;&gt;&lt;/include&gt;</div><div class="line">2、</div><div class="line">    统一访问界面的UIAction </div><div class="line">    &lt;action name=&quot;uiAction_*_*&quot;&gt;</div><div class="line">        &lt;result&gt;/WEB-INF/pages/&#123;1&#125;/&#123;2&#125;.jsp&lt;/result&gt;</div><div class="line">    &lt;/action&gt;</div><div class="line">例如：&lt;frame src=&quot;$&#123;pageContext.request.contextPath&#125;/uiAction_fram`这里写代码片`e_left1.action&quot; scrolling=&quot;no&quot;/&gt;</div><div class="line">3、</div><div class="line">登录拦截器</div><div class="line">protected String doIntercept(ActionInvocation invocation) throws Exception &#123;</div><div class="line">        //获得session中的对象</div><div class="line">        Object obj = ActionContext.getContext().getSession().get(&quot;staff&quot;);</div><div class="line">        if(obj == null)&#123;</div><div class="line">            //获得当前action</div><div class="line">            Object action = invocation.getAction();</div><div class="line">            //判断是否继承了ActionSupport</div><div class="line">            if(action instanceof ActionSupport)&#123;</div><div class="line">                ActionSupport actionSupport = (ActionSupport) action;</div><div class="line">                //使用ActionSupport类添加提示信息</div><div class="line">                actionSupport.addFieldError(&quot;&quot;, &quot;您还未登录，请登录！&quot;);</div><div class="line">            &#125;</div><div class="line">            //未登录，需要登录</div><div class="line">            return &quot;login&quot;;</div><div class="line">        &#125;</div><div class="line">        //登录过，直接放行</div><div class="line">        return invocation.invoke();</div><div class="line">    &#125;</div><div class="line">4、</div><div class="line"> 延长session关闭时间，配置spring的OpenSessionInViewFilter过滤器,并且要在struts核心过滤器前面</div><div class="line">    &lt;filter&gt;</div><div class="line">        &lt;filter-name&gt;sessionFilter&lt;/filter-name&gt;</div><div class="line">        &lt;filter-class&gt;org.springframework.orm.hibernate3.support.OpenSessionInViewFilter&lt;/filter-class&gt;</div><div class="line">    &lt;/filter&gt;</div><div class="line">    &lt;filter-mapping&gt;</div><div class="line">        &lt;filter-name&gt;sessionFilter&lt;/filter-name&gt;</div><div class="line">        &lt;url-pattern&gt;/*&lt;/url-pattern&gt;</div><div class="line">    &lt;/filter-mapping&gt;</div><div class="line">5、</div><div class="line">遍历时偶数判断</div><div class="line">&lt;s:iterator value=&quot;allStaff&quot; status=&quot;vs&quot;&gt;</div><div class="line">&lt;!-- vs.even表示判断是否为偶数，并把vs记录的遍历信息存入小mapActionContext中 --&gt;</div><div class="line">    &lt;tr class=&quot;&lt;s:property value=&quot;#vs.even ? &apos;tabtd2&apos;:&apos;tabtd1&apos;&quot;/&gt;&quot;&gt; </div><div class="line">6、</div><div class="line">以注入方式配置actionName和名称空间</div><div class="line">&lt;result name=&quot;edit&quot; type=&quot;redirectAction&quot;&gt;</div><div class="line">    &lt;param name=&quot;namespace&quot;&gt;/&lt;/param&gt;</div><div class="line">    &lt;param name=&quot;actionName&quot;&gt;staffAction_findAll&lt;/param&gt;</div><div class="line">&lt;/result&gt;</div><div class="line">7、</div><div class="line">修饰日期，先用date标签修饰格式，在调用var属性存入ActionContext中 </div><div class="line">&lt;s:date name=&quot;onDutyDate&quot; format=&quot;yyyy-MM-dd&quot; var=&quot;dutyDate&quot;/&gt;</div><div class="line">            &lt;s:textfield name=&quot;onDutyDate&quot; readonly=&quot;true&quot; value=&quot;%&#123;#dutyDate&#125;&quot; /&gt;</div><div class="line">8、</div><div class="line">select标签的使用及listKey和listValue使用</div><div class="line">&lt;td width=&quot;10%&quot;&gt;所属部门：&lt;/td&gt;</div><div class="line">&lt;td width=&quot;20%&quot;&gt;</div><div class="line">    &lt;s:select list=&quot;findAllDepartment&quot; name=&quot;post.department.depId&quot; onchange=&quot;&quot; </div><div class="line">    listKey=&quot;depId&quot; listValue=&quot;depName&quot; headerKey=&quot;&quot; headerValue=&quot;----请--选--择----&quot;&gt;</div><div class="line">    &lt;/s:select&gt;</div><div class="line">&lt;/td&gt;</div><div class="line">&lt;td width=&quot;8%&quot;&gt;职务：&lt;/td&gt;</div><div class="line">&lt;td width=&quot;62%&quot;&gt;</div><div class="line">    &lt;%-- 如果职工表中的数据没有职务，则会报异常，所以要进行判断 --%&gt;</div><div class="line">    &lt;s:select list=&quot;post != null ? post.department.postSet : &#123;&#125;&quot; name=&quot;post.postId&quot; id=&quot;selectPostId&quot;</div><div class="line">    listKey=&quot;postId&quot; listValue=&quot;postName&quot; headerKey=&quot;&quot; headerValue=&quot;----请--选--择----&quot;&gt;</div><div class="line">    &lt;/s:select&gt;</div><div class="line">&lt;/td&gt;</div><div class="line">9、</div><div class="line">使用select，需要在action中获得需要的数据，并压入栈</div><div class="line">需要手动获得所有部门的集合，因为关联数据中没有部门集合这一字段</div><div class="line">List&lt;CrmDepartment&gt; findAllDepartment = departmentService.findAllDepartment();</div><div class="line">ActionContext.getContext().getValueStack().set(&quot;findAllDepartment&quot;, findAllDepartment);</div><div class="line">10、</div><div class="line">服务器处理ajax数据</div><div class="line">public String findAllWithDepartment() throws Exception&#123;</div><div class="line">    List&lt;CrmPost&gt; findAllWithDepartment = postService.findAllWithDepartment(crmPost.getDepartment());</div><div class="line">    //将java对象装换为json数据</div><div class="line">    //1.排除不需要的数据</div><div class="line">    JsonConfig jsonConfig = new JsonConfig();</div><div class="line">    jsonConfig.setExcludes(new String[]&#123;&quot;department&quot;,&quot;staffSet&quot;&#125;);</div><div class="line">    //2.转换</div><div class="line">    String jsonData = JSONArray.fromObject(findAllWithDepartment, jsonConfig).toString();</div><div class="line">    //3.处理乱码</div><div class="line">    ServletActionContext.getResponse().setContentType(&quot;text/html;charset=UTF-8&quot;);</div><div class="line">    //4.发送给浏览器</div><div class="line">    ServletActionContext.getResponse().getWriter().print(jsonData);</div><div class="line">    return &quot;none&quot;;</div><div class="line">&#125;</div><div class="line">ajax代码</div><div class="line">&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">        function showPost(obj)&#123;</div><div class="line">            //选中部门</div><div class="line">            var depId = obj.value</div><div class="line">            //发送ajax通过部门查询职务</div><div class="line">            //1.获得引擎</div><div class="line">            var xmlhttp;</div><div class="line">            if (window.XMLHttpRequest)&#123;</div><div class="line">                // code for IE7+, Firefox, Chrome, Opera, Safari</div><div class="line">                 xmlhttp=new XMLHttpRequest();</div><div class="line">            &#125;</div><div class="line">            else&#123;</div><div class="line">                // code for IE6, IE5</div><div class="line">                 xmlhttp=new ActiveXObject(&quot;Microsoft.XMLHTTP&quot;);</div><div class="line">            &#125;</div><div class="line">            //2.设置回调函数</div><div class="line">            xmlhttp.onreadystatechange() = function()&#123;</div><div class="line">                if(xmlhttp.readyState == 4 &amp;&amp; xmlhttp.status == 200)&#123;</div><div class="line">                    //获得返回的数据</div><div class="line">                    var text = xmlhttp.responseText;</div><div class="line">                    //把数据装换成数组</div><div class="line">                    var jsonData = eval(&quot;(&quot;+text+&quot;)&quot;);</div><div class="line">                    //获得select标签</div><div class="line">                    var postSelectElement = document.getElementById(&quot;selectPostId&quot;); </div><div class="line">                    postSelectElement.innerHTML = &quot;&lt;option value=&apos;&apos;&gt;----请--选--择----&lt;/option&gt;&quot;;</div><div class="line">                    //进行遍历</div><div class="line">                    for(i = 0; i &lt; jsonData.length; i++)&#123;</div><div class="line">                        var post = jsonData[i];</div><div class="line">                        //获得Id</div><div class="line">                        var postId = post.postId;</div><div class="line">                        //获得名称</div><div class="line">                        var postName = post.postName;</div><div class="line">                        //修改html标签内容</div><div class="line">                        postSelectElement.innerHTML += &quot;&lt;option value=&apos;&quot;+postId+&quot;&apos;&gt;&quot;+postName+&quot;&lt;/option&gt;&quot;;</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">            &#125;;</div><div class="line">            //3.创建链接</div><div class="line">            var url = &quot;$&#123;pageContext.request.contextPath&#125;/postAction_findAllWithDepartment?department.depId=&quot;+depId;</div><div class="line">            xmlhttp.open(&quot;GET&quot;, url);</div><div class="line">            //4.发送请求,如果使用POST方法，send（depId）应传入值</div><div class="line">            xmlhttp.send(null);</div><div class="line">        &#125;</div><div class="line">    &lt;/script&gt;</div><div class="line">11、</div><div class="line">条件查询拼接语句的思路</div><div class="line">@Override</div><div class="line">    public List&lt;CrmCourseType&gt; findCourseByCondition(CrmCourseType crmCourseType) &#123;</div><div class="line">        // 用于拼接HQL语句</div><div class="line">        StringBuilder builder = new StringBuilder();</div><div class="line">        // 用来封装参数，list有序，可以重复</div><div class="line">        List&lt;Object&gt; list = new ArrayList&lt;Object&gt;();</div><div class="line">        builder.append(&quot;from CrmCourseType where 1=1&quot;);</div><div class="line">        // 课程类别</div><div class="line">        if (StringUtils.isNotBlank(crmCourseType.getCourseName())) &#123;</div><div class="line">            builder.append(&quot; and courseName like ? &quot;);</div><div class="line">            list.add(&quot;%&quot; + crmCourseType.getCourseName() + &quot;%&quot;);</div><div class="line">        &#125;</div><div class="line">        // 课程简介</div><div class="line">        if (StringUtils.isNotBlank(crmCourseType.getRemark())) &#123;</div><div class="line">            builder.append(&quot; and remark like ? &quot;);</div><div class="line">            list.add(&quot;%&quot; + crmCourseType.getRemark() + &quot;%&quot;);</div><div class="line">        &#125;</div><div class="line">        // 学时</div><div class="line">        if (StringUtils.isNotBlank(crmCourseType.getTotalStart())) &#123;</div><div class="line">            builder.append(&quot; and total &gt;= ? &quot;);</div><div class="line">            list.add(Integer.parseInt(crmCourseType.getTotalStart()));</div><div class="line">        &#125;</div><div class="line">        if (StringUtils.isNotBlank(crmCourseType.getTotalEnd())) &#123;</div><div class="line">            builder.append(&quot; and total &lt;= ? &quot;);</div><div class="line">            list.add(Integer.parseInt(crmCourseType.getTotalEnd()));</div><div class="line">        &#125;</div><div class="line">        // 费用</div><div class="line">        if (StringUtils.isNotBlank(crmCourseType.getLessonCostStart())) &#123;</div><div class="line">            builder.append(&quot; and courseCost &gt;= ? &quot;);</div><div class="line">            list.add(Double.parseDouble(crmCourseType.getLessonCostStart()));</div><div class="line">        &#125;</div><div class="line">        if (StringUtils.isNotBlank(crmCourseType.getLessonCostEnd())) &#123;</div><div class="line">            builder.append(&quot; and courseCost &lt;= ? &quot;);</div><div class="line">            list.add(Double.parseDouble(crmCourseType.getLessonCostEnd()));</div><div class="line">        &#125;</div><div class="line">        return coursetypeDao.findCourseByCondition(builder.toString(),</div><div class="line">                list.toArray());</div><div class="line">    &#125;</div><div class="line">12、</div><div class="line">更新和添加写在一起时要在页面中判断Id是否应该传入，如果是添加数据，没有id则使用hidden标签传入id会报错</div><div class="line">&lt;s:if test=&quot;courseTypeId != null&quot;&gt;</div><div class="line">        &lt;s:hidden name=&quot;courseTypeId&quot; value=&quot;%&#123;courseTypeId&#125;&quot;/&gt;</div><div class="line">&lt;/s:if&gt;</div><div class="line">13、</div><div class="line">标签回显action也要判断Id，如果不判断会报异常</div><div class="line">if(StringUtils.isNotBlank(crmCourseType.getCourseTypeId()))&#123;</div><div class="line">            CrmCourseType findCourse = coursetypeService.findCourseById(crmCourseType);</div><div class="line">            ActionContext.getContext().getValueStack().push(findCourse);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
