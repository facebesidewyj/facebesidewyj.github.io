// 判断总分页数和动态显示的关系，如果总分页数比10小，则动态显示条最大为总分页数</div><div class="line">        if (this.totalPage &lt;= 10) &#123;</div><div class="line">            this.end = this.totalPage;</div><div class="line">        &#125; else &#123;</div><div class="line">            // 如果总分页数比10大，则动态显示的start值应为当前页减去4页，end值为当前页加上5页</div><div class="line">            this.start = this.pageNum - 4;</div><div class="line">            this.end = this.pageNum + 5;</div><div class="line">            // 当前页为前4页时，如果当start的值为负数时，则start恒定为1，end为10</div><div class="line">            if (this.start &lt; 1) &#123;</div><div class="line">                this.start = 1;</div><div class="line">                this.end = 10;</div><div class="line">            &#125;</div><div class="line">            // 当前页为最后5页，则end值肯定比总分页数大，这时需要使end等于总分页数</div><div class="line">            if (this.end &gt; this.totalPage) &#123;</div><div class="line">                this.end = this.totalPage;</div><div class="line">                this.start = this.end - 9;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">2、</div><div class="line">    dao操作</div><div class="line">    public int getTotalRecord(String condition, Object[] params) &#123;</div><div class="line">        List&lt;Long&gt; list = this.getHibernateTemplate().find(condition, params);</div><div class="line">        // 长整形转换成整形intValue()</div><div class="line">        return list.get(0).intValue();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    public List&lt;CrmCourseType&gt; findCourseByCondition(String condition,</div><div class="line">            Object[] params, int startIndex, int pageSize) &#123;</div><div class="line">        return this.getHibernateTemplate().execute(</div><div class="line">                new PageHibernateCallBack&lt;CrmCourseType&gt;().setHql(condition)</div><div class="line">                        .setParams(params).setStartIndex(startIndex)</div><div class="line">                        .setPageSize(pageSize));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">3、</div><div class="line">    /**</div><div class="line"> * 用于分页的回调函数</div><div class="line"> *</div><div class="line"> * @author wyj</div><div class="line"> *</div><div class="line"> * @param &lt;T&gt;</div><div class="line"> */</div><div class="line">public class PageHibernateCallBack&lt;T&gt; implements HibernateCallback&lt;List&lt;T&gt;&gt; &#123;</div><div class="line">    private String hql;  给query对象传入的hql语句</div><div class="line">    private Object[] params; 传入参数数组</div><div class="line">    private int startIndex; 传入分页用的开始索引</div><div class="line">    private int pageSize;   分页用的每页显示个数</div><div class="line"></div><div class="line">    // 链式调用</div><div class="line">    public PageHibernateCallBack&lt;T&gt; setHql(String hql) &#123;</div><div class="line">        this.hql = hql;</div><div class="line">        return this;</div><div class="line">    &#125;</div><div class="line">    public PageHibernateCallBack&lt;T&gt; setParams(Object[] params) &#123;</div><div class="line">        this.params = params;</div><div class="line">        return this;</div><div class="line">    &#125;</div><div class="line">    public PageHibernateCallBack&lt;T&gt; setStartIndex(int startIndex) &#123;</div><div class="line">        this.startIndex = startIndex;</div><div class="line">        return this;</div><div class="line">    &#125;</div><div class="line">    public PageHibernateCallBack&lt;T&gt; setPageSize(int pageSize) &#123;</div><div class="line">        this.pageSize = pageSize;</div><div class="line">        return this;</div><div class="line">    &#125;</div><div class="line">    @Override</div><div class="line">    public List&lt;T&gt; doInHibernate(Session session) throws HibernateException,</div><div class="line">            SQLException &#123;</div><div class="line">        // 获得query对象</div><div class="line">        Query query = session.createQuery(hql);</div><div class="line">        // 遍历多个参数</div><div class="line">        for (int i = 0; i &lt; params.length; i++) &#123;</div><div class="line">            // 给query对象设置参数</div><div class="line">            query.setParameter(i, params[i]);</div><div class="line">        &#125;</div><div class="line">        // 设置分页所用到的数据</div><div class="line">        query.setFirstResult(startIndex);</div><div class="line">        query.setMaxResults(pageSize);</div><div class="line">        // 查询所有</div><div class="line">        return query.list();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">4、</div><div class="line">    Service层中添加的操作</div><div class="line">    //获取总记录数</div><div class="line">        int totalRecord = this.coursetypeDao.getTotalRecord(condition,params);</div><div class="line">        //创建pageBean对象</div><div class="line">        PageBean&lt;CrmCourseType&gt; pageBean = new PageBean&lt;CrmCourseType&gt;(pageNum, pageSize, totalRecord);</div><div class="line">        //进行分页查询，获得分页数据</div><div class="line">        List&lt;CrmCourseType&gt; data = this.coursetypeDao.findCourseByCondition(condition, params, pageBean.getStartIndex(), pageBean.getPageSize());</div><div class="line">        pageBean.setData(data);</div><div class="line">        return pageBean;</div><div class="line"></div><div class="line">5、</div><div class="line">jsp的编写</div><div class="line">&lt;span&gt;第&lt;s:property value=&quot;pageNum&quot; /&gt;/&lt;s:property value=&quot;totalPage&quot; /&gt;页&lt;/span&gt;</div><div class="line">        &lt;span&gt;</div><div class="line">            &lt;s:if test=&quot;pageNum gt 1&quot;&gt;</div><div class="line">                &lt;a href=&quot;javascript:void(0)&quot; onclick=&quot;showPage(1)&quot;&gt;[首页]&lt;/a&gt;&amp;nbsp;&amp;nbsp;</div><div class="line">                &lt;a href=&quot;javascript:void(0)&quot; onclick=&quot;showPage(&lt;s:property value=&quot;pageNum - 1&quot; /&gt; )&quot;&gt;[上一页]&lt;/a&gt;&amp;nbsp;&amp;nbsp;</div><div class="line">            &lt;/s:if&gt;</div><div class="line">          &lt;!--动态滚动条 --&gt;</div><div class="line">            &lt;s:iterator begin=&quot;start&quot; end=&quot;end&quot; var=&quot;num&quot;&gt;</div><div class="line">                &lt;a href=&quot;#&quot; onclick=&quot;showPage(&lt;s:property value=&quot;#num&quot; /&gt;)&quot;&gt;&lt;s:property value=&quot;#num&quot; /&gt;&lt;/a&gt;</div><div class="line">            &lt;/s:iterator&gt;</div><div class="line"></div><div class="line">            &lt;s:if test=&quot;pageNum lt totalPage&quot;&gt;</div><div class="line">                &lt;a href=&quot;javascript:void(0)&quot; onclick=&quot;showPage(&lt;s:property value=&quot;pageNum + 1&quot;/&gt; )&quot;&gt;[下一页]&lt;/a&gt;&amp;nbsp;&amp;nbsp;</div><div class="line">                &lt;a href=&quot;javascript:void(0)&quot; onclick=&quot;showPage(&lt;s:property value=&quot;totalPage&quot;/&gt;)&quot;&gt;[尾页]&lt;/a&gt;</div><div class="line">            &lt;/s:if&gt;</div><div class="line">        &lt;/span&gt;</div><div class="line"></div><div class="line">    &lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">        function showPage(num)&#123;</div><div class="line">            //修改隐藏域的值</div><div class="line">            document.getElementById(&quot;pageNum&quot;).value = num;</div><div class="line">            //提交表单</div><div class="line">            document.forms[0].submit();</div><div class="line">        &#125;</div><div class="line">    &lt;/script&gt;</div><div class="line">    form表单</div><div class="line">        &lt;%-- 添加隐藏域，传入pageNum --%&gt;</div><div class="line">        &lt;s:hidden id=&quot;pageNum&quot; name=&quot;pageNum&quot; value=&quot;1&quot;/&gt;</div><div class="line"></div><div class="line">6、Iterator标签消失的问题，传入的集合找不到了</div><div class="line"></div><div class="line">7、this关键字，哪个类被new。this就指哪个类</div><div class="line"></div><div class="line">8、BaseDao</div><div class="line">public interface BaseDao&lt;T&gt; &#123;</div><div class="line">    /**</div><div class="line">     * 添加操作</div><div class="line">     *</div><div class="line">     * @param t</div><div class="line">     */</div><div class="line">    public void save(T t);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 删除操作</div><div class="line">     *</div><div class="line">     * @param t</div><div class="line">     */</div><div class="line">    public void delete(T t);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 修改操作</div><div class="line">     *</div><div class="line">     * @param t</div><div class="line">     */</div><div class="line">    public void update(T t);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 添加或更新操作</div><div class="line">     *</div><div class="line">     * @param t</div><div class="line">     */</div><div class="line">    public void saveOrUpdate(T t);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 通过Id查询</div><div class="line">     *</div><div class="line">     * @param id</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public T findById(java.io.Serializable id);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 查询所有</div><div class="line">     *</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public List&lt;T&gt; findAll();</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 通过条件查询所有</div><div class="line">     *</div><div class="line">     * @param condition</div><div class="line">     * @param params</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public List&lt;T&gt; findAllByCondition(String condition, Object[] params);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 条件+分页查询</div><div class="line">     *</div><div class="line">     * @param condition</div><div class="line">     * @param params</div><div class="line">     * @param startIndex</div><div class="line">     * @param pageSize</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public List&lt;T&gt; findAllByPage(String condition, Object[] params,</div><div class="line">            int startIndex, int pageSize);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 查询总记录数+条件查询</div><div class="line">     *</div><div class="line">     * @param condition</div><div class="line">     * @param params</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public int getTotalRecord(String condition, Object[] params);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 离线查询</div><div class="line">     *</div><div class="line">     * @param criteria</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public List&lt;T&gt; findAllByQBC(DetachedCriteria criteria);</div><div class="line"></div><div class="line">    /**</div><div class="line">     * 使用QBC进行分页查询</div><div class="line">     *</div><div class="line">     * @param criteria</div><div class="line">     * @param condition</div><div class="line">     * @param params</div><div class="line">     * @return</div><div class="line">     */</div><div class="line">    public List&lt;T&gt; findAllByPage(DetachedCriteria criteria, int startIndex,</div><div class="line">            int pageSize);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">9、</div><div class="line">BaseDao的实现类</div><div class="line">public class BaseDaoImpl&lt;T&gt; extends HibernateDaoSupport implements BaseDao&lt;T&gt; &#123;</div><div class="line"></div><div class="line">    private Class&lt;?&gt; beanClass;</div><div class="line">    //泛型&lt;T&gt;在编译时是无类型的，只是变量，T只有在运行以后才可以获得具体类型，子类被new时，父类的构造方法会执行</div><div class="line">    public BaseDaoImpl() &#123;</div><div class="line">        //ParameterizedType是被参数化了的类型，例如：BaseDaoImpl&lt;CrmClasses&gt;</div><div class="line">        ParameterizedType parameterizedType = (ParameterizedType) this</div><div class="line">                .getClass().getGenericSuperclass()获得带泛型参数的class对象;</div><div class="line">        //getActualTypeArguments()获得所有实际参数值，就是泛型的类型，一般情况下为1个。返回类型为.class的字节码文件</div><div class="line">        beanClass = (Class&lt;?&gt;) parameterizedType.getActualTypeArguments()[0];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void save(T t) &#123;</div><div class="line">        this.getHibernateTemplate().save(t);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void delete(T t) &#123;</div><div class="line">        this.getHibernateTemplate().delete(t);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void update(T t) &#123;</div><div class="line">        this.getHibernateTemplate().update(t);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public T findById(Serializable id) &#123;</div><div class="line">        return (T) this.getHibernateTemplate().get(beanClass, id);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public List&lt;T&gt; findAll() &#123;</div><div class="line">        // getName()获得全限定名</div><div class="line">        return this.getHibernateTemplate().find(&quot;from &quot; + beanClass.getName());</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public List&lt;T&gt; findAllByCondition(String condition, Object[] params) &#123;</div><div class="line">        String hql = &quot;from &quot; + beanClass.getName() + &quot; where 1 = 1 &quot;</div><div class="line">                + condition;</div><div class="line">        return this.getHibernateTemplate().find(hql, params);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public List&lt;T&gt; findAllByPage(String condition, Object[] params,</div><div class="line">            int startIndex, int pageSize) &#123;</div><div class="line">        String hql = &quot;from &quot; + beanClass.getName() + &quot; where 1 = 1 &quot;</div><div class="line">                + condition;</div><div class="line">        return this.getHibernateTemplate().execute(</div><div class="line">                new PageHibernateCallBack&lt;T&gt;().setHql(hql).setParams(params)</div><div class="line">                        .setStartIndex(startIndex).setPageSize(pageSize));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public int getTotalRecord(String condition, Object[] params) &#123;</div><div class="line">        String hql = &quot;select count(c) from &quot; + beanClass.getName()</div><div class="line">                + &quot; as c where 1 = 1 &quot; + condition;</div><div class="line">        List&lt;Long&gt; list = this.getHibernateTemplate().find(hql, params);</div><div class="line">        return list.get(0).intValue();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    离线查询</div><div class="line">    public List&lt;T&gt; findAllByQBC(DetachedCriteria criteria) &#123;</div><div class="line">        return this.getHibernateTemplate().findByCriteria(criteria);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public List&lt;T&gt; findAllByPage(DetachedCriteria criteria, int startIndex,</div><div class="line">            int pageSize) &#123;</div><div class="line">        return this.getHibernateTemplate().findByCriteria(criteria, startIndex,</div><div class="line">                pageSize);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void saveOrUpdate(T t) &#123;</div><div class="line">        this.getHibernateTemplate().saveOrUpdate(t);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">10、</div><div class="line">BaseAction</div><div class="line">public class BaseAction&lt;T&gt; extends ActionSupport implements ModelDriven&lt;T&gt; &#123;</div><div class="line"></div><div class="line">    private T t;</div><div class="line"></div><div class="line">    @Override</div><div class="line">    public T getModel() &#123;</div><div class="line">        return t;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    /泛型&lt;T&gt;在编译时是无类型的，只是变量，T只有在运行以后才可以获得具体类型，子类被new时，父类的构造方法会执行</div><div class="line">    @SuppressWarnings(&quot;unchecked&quot;)</div><div class="line">    public BaseAction() &#123;</div><div class="line">        try &#123;</div><div class="line">            //ParameterizedType是被参数化了的类型，例如：BaseDaoImpl&lt;CrmClasses&gt;</div><div class="line">            ParameterizedType parameterizedType = (ParameterizedType) this</div><div class="line">                    .getClass().getGenericSuperclass();</div><div class="line">            //getActualTypeArguments()获得所有实际参数值，就是泛型的类型，一般情况下为1个。返回类型为.class的字节码文件</div><div class="line">            Class&lt;T&gt; clazz = (Class&lt;T&gt;) parameterizedType</div><div class="line">                    .getActualTypeArguments()[0];</div><div class="line">            // 反射创建实例</div><div class="line">            t = clazz.newInstance();</div><div class="line">        &#125; catch (Exception e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    // 注入service</div><div class="line">    private StaffService staffService;</div><div class="line">    private PostService postService;</div><div class="line">    private DepartmentService departmentService;</div><div class="line">    private CoursetypeService coursetypeService;</div><div class="line"></div><div class="line">    public StaffService getStaffService() &#123;</div><div class="line">        return staffService;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void setStaffService(StaffService staffService) &#123;</div><div class="line">        this.staffService = staffService;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public PostService getPostService() &#123;</div><div class="line">        return postService;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void setPostService(PostService postService) &#123;</div><div class="line">        this.postService = postService;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public DepartmentService getDepartmentService() &#123;</div><div class="line">        return departmentService;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void setDepartmentService(DepartmentService departmentService) &#123;</div><div class="line">        this.departmentService = departmentService;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public CoursetypeService getCoursetypeService() &#123;</div><div class="line">        return coursetypeService;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void setCoursetypeService(CoursetypeService coursetypeService) &#123;</div><div class="line">        this.coursetypeService = coursetypeService;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">
