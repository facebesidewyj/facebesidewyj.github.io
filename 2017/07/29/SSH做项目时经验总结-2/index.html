  // 生成一个三个参数的构造方法，使对象被创建时，所有参数就都被赋值</span><br><span class="line">    public PageBean(int pageNum, int pageSize, int totalRecord) &#123;</span><br><span class="line">        super();</span><br><span class="line">        this.pageNum = pageNum;</span><br><span class="line">        this.pageSize = pageSize;</span><br><span class="line">        this.totalRecord = totalRecord;</span><br><span class="line"></span><br><span class="line">        // 计算开始索引</span><br><span class="line">        this.startIndex = (this.pageNum - 1) * this.pageSize;</span><br><span class="line">        // 计算总分页数</span><br><span class="line">        this.totalPage = (this.totalRecord + this.pageSize - 1) / this.pageSize;</span><br><span class="line"></span><br><span class="line">        // 动态显示条的初始值</span><br><span class="line">        this.start = 1;</span><br><span class="line">        this.end = 10;</span><br><span class="line"></span><br><span class="line">        // 判断总分页数和动态显示的关系，如果总分页数比10小，则动态显示条最大为总分页数</span><br><span class="line">        if (this.totalPage &lt;= 10) &#123;</span><br><span class="line">            this.end = this.totalPage;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            // 如果总分页数比10大，则动态显示的start值应为当前页减去4页，end值为当前页加上5页</span><br><span class="line">            this.start = this.pageNum - 4;</span><br><span class="line">            this.end = this.pageNum + 5;</span><br><span class="line">            // 当前页为前4页时，如果当start的值为负数时，则start恒定为1，end为10</span><br><span class="line">            if (this.start &lt; 1) &#123;</span><br><span class="line">                this.start = 1;</span><br><span class="line">                this.end = 10;</span><br><span class="line">            &#125;</span><br><span class="line">            // 当前页为最后5页，则end值肯定比总分页数大，这时需要使end等于总分页数</span><br><span class="line">            if (this.end &gt; this.totalPage) &#123;</span><br><span class="line">                this.end = this.totalPage;</span><br><span class="line">                this.start = this.end - 9;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">2、</span><br><span class="line">    dao操作</span><br><span class="line">    public int getTotalRecord(String condition, Object[] params) &#123;</span><br><span class="line">        List&lt;Long&gt; list = this.getHibernateTemplate().find(condition, params);</span><br><span class="line">        // 长整形转换成整形intValue()</span><br><span class="line">        return list.get(0).intValue();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public List&lt;CrmCourseType&gt; findCourseByCondition(String condition,</span><br><span class="line">            Object[] params, int startIndex, int pageSize) &#123;</span><br><span class="line">        return this.getHibernateTemplate().execute(</span><br><span class="line">                new PageHibernateCallBack&lt;CrmCourseType&gt;().setHql(condition)</span><br><span class="line">                        .setParams(params).setStartIndex(startIndex)</span><br><span class="line">                        .setPageSize(pageSize));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">3、</span><br><span class="line">    /**</span><br><span class="line"> * 用于分页的回调函数</span><br><span class="line"> *</span><br><span class="line"> * @author wyj</span><br><span class="line"> *</span><br><span class="line"> * @param &lt;T&gt;</span><br><span class="line"> */</span><br><span class="line">public class PageHibernateCallBack&lt;T&gt; implements HibernateCallback&lt;List&lt;T&gt;&gt; &#123;</span><br><span class="line">    private String hql;  给query对象传入的hql语句</span><br><span class="line">    private Object[] params; 传入参数数组</span><br><span class="line">    private int startIndex; 传入分页用的开始索引</span><br><span class="line">    private int pageSize;   分页用的每页显示个数</span><br><span class="line"></span><br><span class="line">    // 链式调用</span><br><span class="line">    public PageHibernateCallBack&lt;T&gt; setHql(String hql) &#123;</span><br><span class="line">        this.hql = hql;</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">    public PageHibernateCallBack&lt;T&gt; setParams(Object[] params) &#123;</span><br><span class="line">        this.params = params;</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">    public PageHibernateCallBack&lt;T&gt; setStartIndex(int startIndex) &#123;</span><br><span class="line">        this.startIndex = startIndex;</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">    public PageHibernateCallBack&lt;T&gt; setPageSize(int pageSize) &#123;</span><br><span class="line">        this.pageSize = pageSize;</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">    @Override</span><br><span class="line">    public List&lt;T&gt; doInHibernate(Session session) throws HibernateException,</span><br><span class="line">            SQLException &#123;</span><br><span class="line">        // 获得query对象</span><br><span class="line">        Query query = session.createQuery(hql);</span><br><span class="line">        // 遍历多个参数</span><br><span class="line">        for (int i = 0; i &lt; params.length; i++) &#123;</span><br><span class="line">            // 给query对象设置参数</span><br><span class="line">            query.setParameter(i, params[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        // 设置分页所用到的数据</span><br><span class="line">        query.setFirstResult(startIndex);</span><br><span class="line">        query.setMaxResults(pageSize);</span><br><span class="line">        // 查询所有</span><br><span class="line">        return query.list();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">4、</span><br><span class="line">    Service层中添加的操作</span><br><span class="line">    //获取总记录数</span><br><span class="line">        int totalRecord = this.coursetypeDao.getTotalRecord(condition,params);</span><br><span class="line">        //创建pageBean对象</span><br><span class="line">        PageBean&lt;CrmCourseType&gt; pageBean = new PageBean&lt;CrmCourseType&gt;(pageNum, pageSize, totalRecord);</span><br><span class="line">        //进行分页查询，获得分页数据</span><br><span class="line">        List&lt;CrmCourseType&gt; data = this.coursetypeDao.findCourseByCondition(condition, params, pageBean.getStartIndex(), pageBean.getPageSize());</span><br><span class="line">        pageBean.setData(data);</span><br><span class="line">        return pageBean;</span><br><span class="line"></span><br><span class="line">5、</span><br><span class="line">jsp的编写</span><br><span class="line">&lt;span&gt;第&lt;s:property value=&quot;pageNum&quot; /&gt;/&lt;s:property value=&quot;totalPage&quot; /&gt;页&lt;/span&gt;</span><br><span class="line">        &lt;span&gt;</span><br><span class="line">            &lt;s:if test=&quot;pageNum gt 1&quot;&gt;</span><br><span class="line">                &lt;a href=&quot;javascript:void(0)&quot; onclick=&quot;showPage(1)&quot;&gt;[首页]&lt;/a&gt;&amp;nbsp;&amp;nbsp;</span><br><span class="line">                &lt;a href=&quot;javascript:void(0)&quot; onclick=&quot;showPage(&lt;s:property value=&quot;pageNum - 1&quot; /&gt; )&quot;&gt;[上一页]&lt;/a&gt;&amp;nbsp;&amp;nbsp;</span><br><span class="line">            &lt;/s:if&gt;</span><br><span class="line">          &lt;!--动态滚动条 --&gt;</span><br><span class="line">            &lt;s:iterator begin=&quot;start&quot; end=&quot;end&quot; var=&quot;num&quot;&gt;</span><br><span class="line">                &lt;a href=&quot;#&quot; onclick=&quot;showPage(&lt;s:property value=&quot;#num&quot; /&gt;)&quot;&gt;&lt;s:property value=&quot;#num&quot; /&gt;&lt;/a&gt;</span><br><span class="line">            &lt;/s:iterator&gt;</span><br><span class="line"></span><br><span class="line">            &lt;s:if test=&quot;pageNum lt totalPage&quot;&gt;</span><br><span class="line">                &lt;a href=&quot;javascript:void(0)&quot; onclick=&quot;showPage(&lt;s:property value=&quot;pageNum + 1&quot;/&gt; )&quot;&gt;[下一页]&lt;/a&gt;&amp;nbsp;&amp;nbsp;</span><br><span class="line">                &lt;a href=&quot;javascript:void(0)&quot; onclick=&quot;showPage(&lt;s:property value=&quot;totalPage&quot;/&gt;)&quot;&gt;[尾页]&lt;/a&gt;</span><br><span class="line">            &lt;/s:if&gt;</span><br><span class="line">        &lt;/span&gt;</span><br><span class="line"></span><br><span class="line">    &lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">        function showPage(num)&#123;</span><br><span class="line">            //修改隐藏域的值</span><br><span class="line">            document.getElementById(&quot;pageNum&quot;).value = num;</span><br><span class="line">            //提交表单</span><br><span class="line">            document.forms[0].submit();</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">    form表单</span><br><span class="line">        &lt;%-- 添加隐藏域，传入pageNum --%&gt;</span><br><span class="line">        &lt;s:hidden id=&quot;pageNum&quot; name=&quot;pageNum&quot; value=&quot;1&quot;/&gt;</span><br><span class="line"></span><br><span class="line">6、Iterator标签消失的问题，传入的集合找不到了</span><br><span class="line"></span><br><span class="line">7、this关键字，哪个类被new。this就指哪个类</span><br><span class="line"></span><br><span class="line">8、BaseDao</span><br><span class="line">public interface BaseDao&lt;T&gt; &#123;</span><br><span class="line">    /**</span><br><span class="line">     * 添加操作</span><br><span class="line">     *</span><br><span class="line">     * @param t</span><br><span class="line">     */</span><br><span class="line">    public void save(T t);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 删除操作</span><br><span class="line">     *</span><br><span class="line">     * @param t</span><br><span class="line">     */</span><br><span class="line">    public void delete(T t);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 修改操作</span><br><span class="line">     *</span><br><span class="line">     * @param t</span><br><span class="line">     */</span><br><span class="line">    public void update(T t);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 添加或更新操作</span><br><span class="line">     *</span><br><span class="line">     * @param t</span><br><span class="line">     */</span><br><span class="line">    public void saveOrUpdate(T t);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 通过Id查询</span><br><span class="line">     *</span><br><span class="line">     * @param id</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public T findById(java.io.Serializable id);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 查询所有</span><br><span class="line">     *</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; findAll();</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 通过条件查询所有</span><br><span class="line">     *</span><br><span class="line">     * @param condition</span><br><span class="line">     * @param params</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; findAllByCondition(String condition, Object[] params);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 条件+分页查询</span><br><span class="line">     *</span><br><span class="line">     * @param condition</span><br><span class="line">     * @param params</span><br><span class="line">     * @param startIndex</span><br><span class="line">     * @param pageSize</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; findAllByPage(String condition, Object[] params,</span><br><span class="line">            int startIndex, int pageSize);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 查询总记录数+条件查询</span><br><span class="line">     *</span><br><span class="line">     * @param condition</span><br><span class="line">     * @param params</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public int getTotalRecord(String condition, Object[] params);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 离线查询</span><br><span class="line">     *</span><br><span class="line">     * @param criteria</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; findAllByQBC(DetachedCriteria criteria);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 使用QBC进行分页查询</span><br><span class="line">     *</span><br><span class="line">     * @param criteria</span><br><span class="line">     * @param condition</span><br><span class="line">     * @param params</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public List&lt;T&gt; findAllByPage(DetachedCriteria criteria, int startIndex,</span><br><span class="line">            int pageSize);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">9、</span><br><span class="line">BaseDao的实现类</span><br><span class="line">public class BaseDaoImpl&lt;T&gt; extends HibernateDaoSupport implements BaseDao&lt;T&gt; &#123;</span><br><span class="line"></span><br><span class="line">    private Class&lt;?&gt; beanClass;</span><br><span class="line">    //泛型&lt;T&gt;在编译时是无类型的，只是变量，T只有在运行以后才可以获得具体类型，子类被new时，父类的构造方法会执行</span><br><span class="line">    public BaseDaoImpl() &#123;</span><br><span class="line">        //ParameterizedType是被参数化了的类型，例如：BaseDaoImpl&lt;CrmClasses&gt;</span><br><span class="line">        ParameterizedType parameterizedType = (ParameterizedType) this</span><br><span class="line">                .getClass().getGenericSuperclass()获得带泛型参数的class对象;</span><br><span class="line">        //getActualTypeArguments()获得所有实际参数值，就是泛型的类型，一般情况下为1个。返回类型为.class的字节码文件</span><br><span class="line">        beanClass = (Class&lt;?&gt;) parameterizedType.getActualTypeArguments()[0];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void save(T t) &#123;</span><br><span class="line">        this.getHibernateTemplate().save(t);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void delete(T t) &#123;</span><br><span class="line">        this.getHibernateTemplate().delete(t);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void update(T t) &#123;</span><br><span class="line">        this.getHibernateTemplate().update(t);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public T findById(Serializable id) &#123;</span><br><span class="line">        return (T) this.getHibernateTemplate().get(beanClass, id);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public List&lt;T&gt; findAll() &#123;</span><br><span class="line">        // getName()获得全限定名</span><br><span class="line">        return this.getHibernateTemplate().find(&quot;from &quot; + beanClass.getName());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public List&lt;T&gt; findAllByCondition(String condition, Object[] params) &#123;</span><br><span class="line">        String hql = &quot;from &quot; + beanClass.getName() + &quot; where 1 = 1 &quot;</span><br><span class="line">                + condition;</span><br><span class="line">        return this.getHibernateTemplate().find(hql, params);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public List&lt;T&gt; findAllByPage(String condition, Object[] params,</span><br><span class="line">            int startIndex, int pageSize) &#123;</span><br><span class="line">        String hql = &quot;from &quot; + beanClass.getName() + &quot; where 1 = 1 &quot;</span><br><span class="line">                + condition;</span><br><span class="line">        return this.getHibernateTemplate().execute(</span><br><span class="line">                new PageHibernateCallBack&lt;T&gt;().setHql(hql).setParams(params)</span><br><span class="line">                        .setStartIndex(startIndex).setPageSize(pageSize));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public int getTotalRecord(String condition, Object[] params) &#123;</span><br><span class="line">        String hql = &quot;select count(c) from &quot; + beanClass.getName()</span><br><span class="line">                + &quot; as c where 1 = 1 &quot; + condition;</span><br><span class="line">        List&lt;Long&gt; list = this.getHibernateTemplate().find(hql, params);</span><br><span class="line">        return list.get(0).intValue();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    离线查询</span><br><span class="line">    public List&lt;T&gt; findAllByQBC(DetachedCriteria criteria) &#123;</span><br><span class="line">        return this.getHibernateTemplate().findByCriteria(criteria);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public List&lt;T&gt; findAllByPage(DetachedCriteria criteria, int startIndex,</span><br><span class="line">            int pageSize) &#123;</span><br><span class="line">        return this.getHibernateTemplate().findByCriteria(criteria, startIndex,</span><br><span class="line">                pageSize);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void saveOrUpdate(T t) &#123;</span><br><span class="line">        this.getHibernateTemplate().saveOrUpdate(t);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">10、</span><br><span class="line">BaseAction</span><br><span class="line">public class BaseAction&lt;T&gt; extends ActionSupport implements ModelDriven&lt;T&gt; &#123;</span><br><span class="line"></span><br><span class="line">    private T t;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public T getModel() &#123;</span><br><span class="line">        return t;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /泛型&lt;T&gt;在编译时是无类型的，只是变量，T只有在运行以后才可以获得具体类型，子类被new时，父类的构造方法会执行</span><br><span class="line">    @SuppressWarnings(&quot;unchecked&quot;)</span><br><span class="line">    public BaseAction() &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            //ParameterizedType是被参数化了的类型，例如：BaseDaoImpl&lt;CrmClasses&gt;</span><br><span class="line">            ParameterizedType parameterizedType = (ParameterizedType) this</span><br><span class="line">                    .getClass().getGenericSuperclass();</span><br><span class="line">            //getActualTypeArguments()获得所有实际参数值，就是泛型的类型，一般情况下为1个。返回类型为.class的字节码文件</span><br><span class="line">            Class&lt;T&gt; clazz = (Class&lt;T&gt;) parameterizedType</span><br><span class="line">                    .getActualTypeArguments()[0];</span><br><span class="line">            // 反射创建实例</span><br><span class="line">            t = clazz.newInstance();</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 注入service</span><br><span class="line">    private StaffService staffService;</span><br><span class="line">    private PostService postService;</span><br><span class="line">    private DepartmentService departmentService;</span><br><span class="line">    private CoursetypeService coursetypeService;</span><br><span class="line"></span><br><span class="line">    public StaffService getStaffService() &#123;</span><br><span class="line">        return staffService;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setStaffService(StaffService staffService) &#123;</span><br><span class="line">        this.staffService = staffService;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public PostService getPostService() &#123;</span><br><span class="line">        return postService;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setPostService(PostService postService) &#123;</span><br><span class="line">        this.postService = postService;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public DepartmentService getDepartmentService() &#123;</span><br><span class="line">        return departmentService;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setDepartmentService(DepartmentService departmentService) &#123;</span><br><span class="line">        this.departmentService = departmentService;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public CoursetypeService getCoursetypeService() &#123;</span><br><span class="line">        return coursetypeService;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setCoursetypeService(CoursetypeService coursetypeService) &#123;</span><br><span class="line">        this.coursetypeService = coursetypeService;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //分页数据</span><br><span class="line">    private int pageNum = 1;</span><br><span class="line">    private int pageSize = 2;</span><br><span class="line"></span><br><span class="line">    public void setPageNum(int pageNum) &#123;</span><br><span class="line">        this.pageNum = pageNum;</span><br><span class="line">    &#125;</span><br><span class="line">    public void setPageSize(int pageSize) &#123;</span><br><span class="line">        this.pageSize = pageSize;</span><br><span class="line">    &#125;</span><br><span class="line">    public int getPageNum() &#123;</span><br><span class="line">        return pageNum;</span><br><span class="line">    &#125;</span><br><span class="line">    public int getPageSize() &#123;</span><br><span class="line">        return pageSize;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //简化值栈操作</span><br><span class="line">    public void push(Object o)&#123;</span><br><span class="line">        ActionContext.getContext().getValueStack().push(o);</span><br><span class="line">    &#125;</span><br><span class="line">    public void put(String key,Object value)&#123;</span><br><span class="line">        ActionContext.getContext().put(key, value);</span><br><span class="line">    &#125;</span><br><span class="line">    public void set(String key,Object o)&#123;</span><br><span class="line">        ActionContext.getContext().getValueStack().set(key, o);</span><br><span class="line">    &#125;</span><br><span class="line">    public void putSession(String key,Object value)&#123;</span><br><span class="line">        ActionContext.getContext().getSession().put(key, value);</span><br><span class="line">    &#125;</span><br><span class="line">    public void putApplication(String key,Object value)&#123;</span><br><span class="line">        ActionContext.getContext().getApplication().put(key, value);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">11、</span><br><span class="line">文件上传</span><br><span class="line">    获取文件上传的三个值</span><br><span class="line">    private File schedule; // 上传内容</span><br><span class="line">    private String scheduleFileName; // 上传的文件名</span><br><span class="line">    private String scheduleContentType; // 上传的类型</span><br><span class="line">    上传操作</span><br><span class="line">    public String upload() throws IOException &#123;</span><br><span class="line">        //获取上传目的地的虚拟路径</span><br><span class="line">        String parentDir = ServletActionContext.getServletContext().getRealPath(&quot;/WEB-INF/upload&quot;);</span><br><span class="line">        //给上传文件改名</span><br><span class="line">        String fileName = UUID.randomUUID().toString().replace(&quot;-&quot;, &quot;&quot;);</span><br><span class="line">        //保存文件</span><br><span class="line">        FileUtils.copyFile(schedule, new File(parentDir, fileName));</span><br><span class="line">    配置拦截器可通过的扩展名</span><br><span class="line">    &lt;interceptor-ref name=&quot;defaultStack&quot;&gt;</span><br><span class="line">        &lt;param name=&quot;fileUpload.allowedExtensions&quot;&gt;xls,xslx&lt;/param&gt;</span><br><span class="line">    使用@InputConfig(resultName=&quot;uploadInput&quot;)修改input视图的name</span><br></pre></td></tr></table></figure>
